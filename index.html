<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Fancy Menu</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .card-header {
            background-color: #6c5ce7;
            color: #fff;
            font-size: 1.5rem;
            text-align: center;
            padding: 1.5rem;
            border-bottom: none;
        }

        .list-group-item {
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .list-group-item:hover {
            background-color: #a29bfe;
            color: #fff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="card text-center">
        <div class="card-header">
            Fancy Menu
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <a href="https://contact.github.io" target="_blank" class="text-dark text-decoration-none">
                    Contact Me
                </a>
            </li>
            <li class="list-group-item">
                <a href="https://about.github.io" target="_blank" class="text-dark text-decoration-none">
                    About Me
                </a>
            </li>
            <li class="list-group-item">
                <a href="https://blog.github.io" target="_blank" class="text-dark text-decoration-none">
                    My Blog
                </a>
            </li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
